<div class="post">
    <div class="post__header">
        <div>
            <img class="post__header-thumbnail" src="http://localhost:3000/static/{{post.profile_image_path}}"
                alt="profile thumbnail">
        </div>
        <span class="post__header-name">{{post.email | titlecase}}</span>
    </div>
    <div class="post__body">
        <img class="post__body-image" src="http://localhost:3000/static/{{post.image_path}}" alt="post image">
    </div>
    <div class="post__footer">
        footer
    </div>
</div>
