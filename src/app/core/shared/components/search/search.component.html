<div class="search__container">
    <input class="search" type="text" (keyup)="this.searchValueChange.next(searchInput.value)" #searchInput>
    <div class="search__dropdown" *ngIf="dropDownShow">
        <ng-container *ngIf="hashtags.length || users.length">
            <a class="search__items search__items--hashtag" (click)="onHashtagClick(hashtag.hashtag, searchInput)"
                *ngFor="let hashtag of hashtags">
                <img class="thumbnail thumbnail--small" src='/assets/icons/hashtag.jpg' alt="">
                <span class="search__items-name">
                    {{hashtag.hashtag}}
                </span>
            </a>
            <a class="search__items search__items--user" (click)="onUserClick(user.id, searchInput)"
                *ngFor="let user of users">
                <img class="thumbnail thumbnail--small" src='{{user.profile_image_path}}' alt="">
                <span class="search__items-name">
                    {{user.username | titlecase}}
                </span>
            </a>
        </ng-container>
    </div>
</div>
